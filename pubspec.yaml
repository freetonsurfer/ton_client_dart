homepage: https://github.com/freetonsurfer/ton_client_dart/

environment:
  sdk: '>=2.8.1 <3.0.0'

dependencies:
  ffi: ^1.0.0
  tuple: ^1.0.3
  hex: ^0.1.2
  meta: ^1.2.3

dev_dependencies:
  pedantic: ^1.9.0
  test: ^1.14.4
  
