name: ton_client_dart
description: Provide binding to TON SDK Library. TON SDK (TONOS Client Library) is a library written in Rust that can be dynamically linked. It provides all heavy-computation components and functions, such as TON Virtual Machine, TON Transaction Executor, ABI-related functions, boc-related functions, crypto functions.
version: 0.0.9+1
homepage: https://github.com/freetonsurfer/ton_client_dart/

environment:
  sdk: '>=2.8.1 <3.0.0'

dependencies:
  ffi: ^0.1.3
  tuple: ^1.0.3
  hex: ^0.1.2
  meta: ^1.2.3

dev_dependencies:
  pedantic: ^1.9.0
  test: ^1.14.4
  
